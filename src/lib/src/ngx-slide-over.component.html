<div class="ngx-slide-over-container" [ngClass]="direction" [@routerTransition]="rState">

  <!-- Container Bottom -->
  <div class="ngx-slide-over-content">
    <ng-container *ngIf="contentTpl">
      <ng-template [ngTemplateOutlet]="contentTpl"></ng-template>
    </ng-container>
  </div>

  <!-- Container Top -->
  <ng-container *ngIf="contentTopTpl; else routerOutletTpl">
    <div class="ngx-slide-over-content-top" [class.top-shown]="showTop">
      <ng-template [ngTemplateOutlet]="contentTopTpl"></ng-template>
    </div>
  </ng-container>
  <ng-template #routerOutletTpl>
    <div class="ngx-slide-over-route-container"
      [class.ngx-slide-over-route-container-hidden]="!routeContainerVisible">
      <router-outlet class="ngx-slide-over-router-outlet" #o="outlet"
        (activate)="routeContainerVisible=true;"
        (deactivate)="routeContainerVisible=false;"></router-outlet>
    </div>
  </ng-template>

</div>
